        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith(name + '='))

<script>
    function fetchAnnualSalesData(asin) {
        const asinData = fetch(`/getAsinData?asin=${asin}`)
            .then(response => response.json())
            .then(asinData => {
                console.log(asinData);

                let asinContentBox = document.getElementById("categoryContentBox");

                // Extracting unique ASINs from jsonData using Set
                let uniqueAsinSet = new Set();
                let asinHtml = "<ul>";

                for (let i = 0; i < asinData.length; i++) {
                    const currentAsin = asinData[i].asin;
                    const category = asinData[i].category;

                    // Check if the ASIN is not in the set, then add it to the HTML
                    if (!uniqueAsinSet.has(category)) {
                        asinHtml += `<li class="asin-checkbox-item"><input type="checkbox" id="categoryContentBox${i}" name="selectedCategory" value="${category}"><label for="selectedCategory${i}">${category}</label></li>`;

                        // Add the ASIN to the set to mark it as added
                        uniqueAsinSet.add(category);
                    }
                }

                asinHtml += "</ul>";

                // Set the content of the categoryContentBox
                asinContentBox.innerHTML = asinHtml;
            })
            .catch(error => {
                console.error('Error fetching or processing data:', error);
            });
    }

    // Example usage
    fetchAnnualSalesData('asin_parameter');
</script>


<script>

    function getRandomColor() {
        const random255 = () => Math.floor(Math.random() * 256);
        const r = random255();
        const g = random255();
        const b = random255();

        return `rgb(${r},${g},${b})`;
    }

    async function commonChart(categoryData) {
        console.log("Common Chart");
        console.log(categoryData);

        try {
            let chartLabels = [];
            let datasets = [];

            for (const categoryItem of categoryData) {
                const { category, data } = categoryItem;

                // Collect chart labels
                chartLabels = data.map(item => item._time);

                // Prepare dataset for the category
                const dynamicBorderColor = getRandomColor();
                const dataset = {
                    label: `Category ${category}`,
                    borderColor: dynamicBorderColor,
                    data: data.map(item => item._value),
                };

                datasets.push(dataset);
            }

            const gradientChartOptionsConfigurationWithTooltipPurple = {
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                tooltips: {
                    backgroundColor: '#f5f5f5',
                    titleFontColor: '#333',
                    bodyFontColor: '#666',
                    bodySpacing: 4,
                    xPadding: 12,
                    mode: "nearest",
                    intersect: 0,
                    position: "nearest"
                },
                responsive: true,
                scales: {
                    yAxes: [{
                        barPercentage: 1.6,
                        gridLines: {
                            drawBorder: false,
                            color: 'rgba(29,140,248,0.0)',
                            zeroLineColor: "transparent",
                        },
                        ticks: {
                            suggestedMin: 60,
                            suggestedMax: 125,
                            padding: 20,
                            fontColor: "#9a9a9a"
                        }
                    }],
                    xAxes: [{
                        barPercentage: 1.6,
                        gridLines: {
                            drawBorder: false,
                            color: 'rgba(225,78,202,0.1)',
                            zeroLineColor: "transparent",
                        },
                        ticks: {
                            padding: 20,
                            fontColor: "#9a9a9a"
                        },
                    }]
                }
            };

            let ctx = document.getElementById("categorySalesChart").getContext('2d');

            if (window.productSalesChart) {
                // Destroy the existing chart instance
                window.productSalesChart.destroy();
            }

            const config = {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: datasets
                },
                options: gradientChartOptionsConfigurationWithTooltipPurple
            };

            window.productSalesChart = new Chart(ctx, config);

        } catch (error) {
            console.error('Error fetching or processing data:', error);
        }
    }

    async function fetchCategoryData() {
        try {
            const categoryData = await fetch(`/get_category_data`); // Replace with your API endpoint
            const jsonData = await categoryData.json();
            commonChart(jsonData);
        } catch (error) {
            console.error('Error fetching or processing data:', error);
        }
    }

    $(document).ready(function () {
        fetchCategoryData();
    });

</script>
