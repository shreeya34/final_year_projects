                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    $(document).ready(function() {
                        // Click event listener for the CSV file link
                        $('#csvFileLink').click(function(event) {
                            event.preventDefault();  // Prevent default link behavior

                            // Fetch and populate dropdown options
                            fetchDropdownOptions();
                        });

                        // Function to fetch dropdown options
                        function fetchDropdownOptions() {
                            $.ajax({
                                url: '/fetch_dropdown_options/',  // Replace with your URL to fetch dropdown options
                                method: 'GET',
                                success: function(data) {
                                    populateDropdown(data.options);
                                },
                                error: function(error) {
                                    console.log('Error fetching dropdown options:', error);
                                }
                            });
                        }

                        // Function to populate dropdown with fetched options
                        function populateDropdown(options) {
                            var dropdown = $('#csvDropdown');
                            dropdown.empty();
                            dropdown.append($('<option>').val('').text('Select an option'));
                            $.each(options, function(index, option) {
                                dropdown.append($('<option>').val(option.value).text(option.label));
                            });
                        }
                    });
                </script>
