                        <div id="reportrange" style="background: #263148; cursor: pointer; padding: 5px 10px; border: 1px solid #263148; width: 100%">

                        <div class="time-range-form">
                            <form id="time-range-form" action="{% url 'time_upload_to_influx' %}" method="get">
                                <input type="hidden" name="start_time" id="start_time" value="">
                                <input type="hidden" name="end_time" id="end_time" value="">
                            </form>
                        </div>


                        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
                        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
                        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>



                        <script type="text/javascript">
                        $(function() {

                            var start = moment().subtract(29, 'days');
                            var end = moment();

                            function cb(start, end) {
                                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                                    
                                $('#reportrange').on('apply.daterangepicker', function (ev, picker) {

                                    
                                    $('#time-range-form').submit();
                                });
                                // Retrieve the value using getElementById
                                document.getElementById('start_time').value = start;
                                document.getElementById('end_time').value = end;
                            }

                            $('#reportrange').daterangepicker({
                                startDate: start,
                                endDate: end,
                                ranges: {
                                'Today': [moment(), moment()],
                                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                                'This Month': [moment().startOf('month'), moment().endOf('month')],
                                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                                }
                            }, cb);

                            cb(start, end);


                        });
                        </script>
